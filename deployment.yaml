apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynetapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynetapi
  template:
    metadata:
      labels:
        app: mynetapi
    spec:
      containers:
      - name: mynetapi
        image: sree6303/mynetapi:${{ github.sha }}  # Corrected to the right image
        ports:
        - containerPort: 8080  # Ensure this matches your Dockerfile EXPOSE port

---
apiVersion: v1
kind: Service
metadata:
  name: mynetapi-service  # Changed the service name to match the application
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: mynetapi  # Ensure this selector matches the app label
